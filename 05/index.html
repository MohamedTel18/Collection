<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="product-preview">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="desktop-image">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="mobile-image">
      </div>
      <div class="description">
        <p>PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p>$149.99</p>
          <p><s>$169.99</s></p>
        </div>
        <button><img src="./images/icon-cart.svg" alt="Add to Cart"> Add to Cart</button>
      </div>
    </div>
  </main>
  
</body>
</html>
